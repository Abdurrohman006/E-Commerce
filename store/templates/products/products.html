{% extends 'store/main.html' %}
{% load static %}

{% block content %}



<div class="row">
    <div class="col-lg-12">
        <div class="box-element">

            <a class="btn btn-outline-success" href="{% url 'create_products' %}">Add product</a>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 1"><strong>Images</strong></div>
                <div style="flex: 1.5"><strong>Name</strong></div>
                <div style="flex: 1"><strong>Digital</strong></div>
<!--                <div style="flex: 1"><strong>Quantity</strong></div>-->
                <div style="flex: 1"><strong>Price</strong></div>
                <div style="flex: 0.4"><strong>Delete</strong></div>
                <div style="flex: 0.3"><strong>Update</strong></div>
            </div>

            {% for product in products %}
            <div class="cart-row">
                <div style="flex: 1"><img class="row-image" src="{{ product.imageURL }}" style="height: 50px; width: 60px;">
                </div>
                <div style="flex: 1.5">{{ product.name }}</div>
                <div style="flex: 1">{{ product.digital }}</div>

<!--                    <div class="row d-inline-block">-->

<!--                            <i style="height: 5px;" data-product="{{item.product.id}}" data-action="add" class="fa-solid fa-sort-up chg-quantity update-cart"></i>-->
<!--                        </div>-->
<!--                        <div class="col" style="height: 8px;">-->
<!--                            <i style="height: 5px;" data-product="{{item.product.id}}" data-action="remove" class="fa-solid fa-sort-down chg-quantity update-cart"></i>-->
<!--                        </div>-->
<!--                    </div>-->

<!--&lt;!&ndash;                    <div class="quantity">&ndash;&gt;-->

<!--&lt;!&ndash;                    </div>&ndash;&gt;-->
<!--                </div>-->
                <div style="flex: 1">${{ product.price|floatformat:2 }}</div>

                <div><a  class="btn btn-success" href="{% url 'update_products' product.id %}" style="
                flex: 0.3;
    border-top-width: 0px;
    border-bottom-width: 0px;
    border-right-width: 0px;
    height: 27px;
    border-left-width: 0px;
    padding-top: 1px;
    padding-bottom: 2px;
    padding-left: 8px;
    padding-right: 8px;">Update</a></div>

                <div><a  class="btn btn-danger" href="{% url 'delete_products' product.id %}" style="
                flex: 0.3;
    border-top-width: 0px;
    border-bottom-width: 0px;
    border-right-width: 0px;
    height: 27px;
    border-left-width: 0px;
    padding-top: 1px;
    padding-bottom: 2px;
    padding-left: 8px;
    padding-right: 8px;">Delete</a></div>

            </div>
